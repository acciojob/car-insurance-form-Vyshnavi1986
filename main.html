<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
	<input type="text" id="name" required="yes"></input><br><br>
	<label for="email">Email</label>
	<input type="email" id="email" required="yes"></input><br><br>
	<label for="gender">Gender</label>
	<input type="radio" required="yes" name="gender" value="male">male</input>
	<input type=radio required="yes" name="gender" value="female">female</input><br><br>
	<label for="cars">Car Brands</label>
	<select id="cars" name="cars">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select><br><br>
	<label for="carage">Car Age</label>
	<input type="number" id="carage" required="yes" name="carage"></input><br><br>
	<label for="dop">Date of purchase</label>
	<input type="date" id="dop" required="yes"></input><br><br>
	<label for="password">Password</label>
	<input type="password" id="password" required="yes"></input><br><br>
	<button type="submit">submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
